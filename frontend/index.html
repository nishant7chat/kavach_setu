<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavach Setu - AI-Powered Insurance Claims Processing</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .landing-container {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .portal-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .portal-card {
            background: white;
            color: var(--gray-900);
            padding: 3rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .portal-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .portal-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .portal-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .portal-description {
            color: var(--gray-600);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .portal-cards {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">üõ°Ô∏è Kavach Setu</div>
        <div class="tagline">AI-Powered Insurance Claims Processing Platform</div>

        <div class="portal-cards">
            <a href="customer/login.html" class="portal-card">
                <div class="portal-icon">üë§</div>
                <div class="portal-title">Customer Portal</div>
                <div class="portal-description">
                    File claims, track status, upload documents
                </div>
            </a>

            <a href="insurer/login.html" class="portal-card">
                <div class="portal-icon">üè¢</div>
                <div class="portal-title">Insurer Portal</div>
                <div class="portal-description">
                    Review claims, AI fraud detection, decision making
                </div>
            </a>
        </div>
    </div>
</body>
</html>
